<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/areaUsuariostyle.css">
    <script defer src="areaUsuario.js"></script>
    <title>Document</title>
</head>
    <body onload="myfunction()">
        <header>
            <a class="logo" href="../../HomePage.html">
                <img src="../../img/uma-mochila-escolar.png" width="80px">
            </a>
            <div id="nomeUsuario">
                <p id="demo"></p>
            </div>
            <div id="fundoFoto" class="fundoFoto">
                <div id="options">
                    <li id="editar" class="op"> <figure class="fig"> <img class="img" src="./img/editar.png" width="15px" height="15px"/></figure>  </li>
                    <li id="configurar" class="op"><figure class="fig"> <img class="img1" src="./img/configurar.png" width="15px" height="15px" /></figure> </li>
                    <li id="sair" class="op"><figure class="fig"> <img class="img2" src="./img/sair.png" width="15px" height="15px" /></figure></li>
                </div>
                <div  id="foto" class="foto"><img src="../cadastro/img/login-logo.png" width="100px"></div>
            </div>
            
        </header>
        <main>
            
            <section class="sectionCompartilha">
                <div class="fundoMovel">
                    <div class="compartilha" id="compartilha">
                        <div class="mensagem" id="mensagem">Compartilhe suas experiências e conhecimentos</div>
                        <form id="comentario">
                            <textarea class="insereComentario" name="text" rows="15" cols="50"
                                placeholder="Insira seu comentário..."></textarea>
                        </form>
                        <div class="botao">
                            <button onclick="compartilhar()">COMPARTILHAR</button>
                        </div>
                    </div>
                </div>
                
            </section>

            <section clas="sectionDadosUsuario">
                <div id="dadosUsuario">
                    <div id="infUser">Informações <br> do usuário</div>
                    <div class="listUser">
                        <li id="infnome">Nome</li>
                        <li id="infemail">Email</li>
                    </div>   
                </div>
                     
            </section>
            
            <section id="inserirPagina">
                <p class="textoinserelink">Insira aqui links sobre qualquer assunto interessante que deseje compartilhar</p>
                <form id="inputlinks">
                    <textarea class="insereLink" name="link" row="3" cols="50" placeholder="Insira um link"></textarea>
                </form>
            </section>
            </body>
        </main>
        
</html>
